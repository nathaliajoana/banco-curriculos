<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97fe0c8379.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>JobsNET</title>
</head>
<body>
    <header>
        <div id="mala">
            <i class="fas fa-briefcase"></i>
        </div>
        <h1 id="logo">JobsNET</h1>
    </header>
    <main>
        <div id="title">
            <h1>Banco de Talentos</h1>
            <h3> <em>Está procurando recolocação profissional? Conte com a JobsNet :)</em> </h3>
        </div>
            <h2>Preencha já seu currículo!</h2><br>
        <div class="container">
            <form action="placeholder">
                <h4>DADOS PESSOAIS</h4> <hr>
                    <fieldset>
                        <div class="campo">
                            <label>Nome Completo <strong>*</strong> <br>      
                            <input name="nome" type="text" id="nome" required> 
                        </div>
                        <div class="campo">
                            <label>Cargo Pretendido <strong>*</strong> <br>
                            <input nome="cargo" type="text" id="cargo" required> </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="campo">                           
                            <label>Data de Nascimento <strong>*</strong> <br>
                            <input nome="data" type="date" id="data" required> </label>
                            </div>
                        <div class="campo">
                            <label>Estado Civil <br>
                            <select name="civil" id="civil">
                                <option class="empty"></option>
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                            </select> </label>
                        </div>
                        <div class="campo">
                            <label>Sexo <br>
                            <select name="sexo" id="sexo">                               
                                <option class="empty"></option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option> 
                            </select> </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="campo">
                            <label>CEP <strong>*</strong><br>
                            <input name="cep" type="text" id="cep" value="" maxlength="9"
               onblur="pesquisacep(this.value);" required> </label>
                        </div>
                        <div class="campo">
                            <label>Bairro <br>
                            <input name="bairro" type="text" id="bairro"> </label>
                        </div>
                        <div class="campo">
                            <label>Cidade <br>
                            <input name="cidade" type="text" id="cidade"> </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="campo">                       
                            <label>Logradouro <br>
                            <input name="rua" type="text" id="rua"> </label>
                        </div>
                        <div class="campo">                       
                            <label>Número <strong>*</strong><br>
                            <input name="numero" type="text" id="numero" required> </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="campo">
                            <label>Telefone Fixo 1 <br>
                            <input name="fixo" type="text" id="fixo"> </label>
                        </div>
                        <div class="campo">
                            <label>Telefone Fixo 2 <br>
                            <input name="fixo2" type="text" id="fixo2"> </label>
                        </div>
                        <div class="campo">
                            <label>Celular <strong>*</strong> <br>
                            <input name="celular" type="text" id="celular" required> </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="campo">
                            <label>Email <strong>*</strong> <br>
                            <input name="email" type="text" id="email" placeholder="ex: seunome@exemplo.com" required> </label>
                        </div>
                    </fieldset>
                <h4>DOCUMENTOS</h4><hr>
                    <fieldset>
                        <div class="campo">
                            <label>Identidade <strong>*</strong> <br>
                            <input name="id" type="text" id="id" maxlength="12" placeholder="somente números" required> </label>
                        </div>
                        <div class="campo">
                            <label>CPF <strong>*</strong> <br>
                            <input name="cpf" type="text" id="cpf" value="" maxlength="11" placeholder="somente números" required> </label>
                        </div>
                        <div class="campo">
                            <label>Possui veículo? <br>
                            <select name="veiculo" id="veiculo">
                                <option class="empty"></option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select> </label>
                        </div>
                        <div class="campo">
                            <label>Habilitação <br>
                            <select name="habilitacao" id="habilitacao">
                                <option class="empty"></option>
                                <option value="a">CNH A</option>
                                <option value="b">CNH B</option>
                                <option value="c">CNH C</option>
                                <option value="d">CNH D</option>
                                <option value="e">CNH E</option>
                            </select> </label>
                        </div>
                    </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <ul>
                <li>Termos e Condições</li>
                <li>Política de Privacidade</li>
                <li>Sobre a JobsNET</li>
            </ul>
        </div>
        <span>Desenvolvido durante o programa de bolsas
            <a target="blank" href="https://ambevtech.com.br/start-tech/">Start Tech</a>
            x
            <a target="blank" href="https://www.gama.academy/">Gama Academy</a>
        </span>
    </footer>
</body>
</html>
